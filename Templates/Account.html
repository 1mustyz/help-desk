<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - slider sign in / sign up form</title>
  <link rel="stylesheet" href="../css/style2.css">
  <link rel="stylesheet" href="../css/loader.css">


</head>
<body>
<!-- partial:index.partial.html -->
<br>
<br>
    <div class="cont">
        <div class="form sign-in">
            <h2>Welcome</h2>
            <label>
                <span>Email</span>
                <input type="email" class="log-email"/>
            </label>
            <label>
                <span>Password</span>
                <input type="password" class="log-pass"/>
            </label>
            <p class="forgot-pass">Forgot password?</p>
            <button type="button" class="submit log-submit">
                <div class="submit-text">Sign In</div>
                    <div class="lds-ellipsis load"><div></div><div></div><div></div><div></div></div>
            </button>
         
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                 
                    <h3>Don't have an account? Please Sign up!<h3>
                </div>
                <div class="img__text m--in">
                
                    <h3>If you already has an account, just sign in.<h3>
                </div>
                <div class="img__btn">
                    <span class="m--up">Sign Up</span>
                    <span class="m--in">Sign In</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Create your Account</h2>
                <label>
                    <span>Name</span>
                    <input type="text" class="reg-name"/>
                </label>
               
                <label>
                    <span>Email</span>
                    <input type="email" class="reg-email"/>
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" class="reg-pass"/>
                </label>
                <label>
                    <span>Confirm Password</span>
                    <input type="password" class="reg-Cpass"/>
                </label>
                <button type="button" class="reg-submit submit">
                    <div class="submit-text">Sign Up</div>
                    <div class="lds-ellipsis load"><div></div><div></div><div></div><div></div></div>
                </button>
                
            </div>
        </div>
    </div>

    <script>
        
        document.querySelector('.img__btn').addEventListener('click', function() {
            document.querySelector('.cont').classList.toggle('s--signup');
        });
    </script>
    <script src="../Js files/registration.js"></script>
<!-- partial -->
  
</body>
</html>
